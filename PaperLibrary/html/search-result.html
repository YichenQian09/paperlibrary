<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/general-search.css">
	<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="search-result-container container">
		<div class="blank"></div>
		<div class="search-title">
			<img class="title-chinese" src="images/title.png" alt="">
			<img class="title-english" src="images/title-english.png" alt="">
		</div>
		<div class="advanced-search">
			<div class="advanced-search-search clearfix">
				<div class="select-level1 select-first">
					<ul id="place">
						<li class="select-title">
							<div class="clearfix">
								<p>地区</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level2 select-second clearfix">
					<ul class="first-title oppo-style" id="documentType">
						<li class="select-title">
							<div class="clearfix">
								<p>文献类型</p>
								<img src="images/select-blue.png" alt="">
							</div>
						</li>
					</ul>
					<!-- <ul class="second-title">
						<li class="select-title">
							<div class="clearfix">
								<p>是</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul> -->
				</div>
				<div class="select-level1 select-third">
					<ul id="ecoSystem">
						<li class="select-title">
							<div class="clearfix">
								<p>生态系统模型</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level1 select-fourth">
					<ul id="ecoService">
						<li class="select-title">
							<div class="clearfix">
								<p>生态系统服务模型</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<button class="advanced-button">搜素</button>
				<div class="select-level1 select-fifth">
					<ul id="model">
						<li class="select-title">
							<div class="clearfix">
								<p>模型</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level2 select-sixth clearfix">
					<ul id="valueType" class="first-title oppo-style">
						<li class="select-title">
							<div class="clearfix">
								<p>非市场价值类型</p>
								<img src="images/select-blue.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-time select-seventh clearfix">
					<p class="select-time-label1 oppo-style">时间</p>
					<span></span>
					<div>
						<ul class="first-title">
							<li class="select-title">
								<div class="clearfix">
									<p>2000</p>
									<img src="images/select-white.png" alt="">
								</div>
							</li>
						</ul>
					</div>
					<p class="select-time-label2">至</p>
					<ul class="second-title">
						<li class="select-title">
							<div class="clearfix">
								<p>2017</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<button class="search-button">一般搜素</button>
			</div>
			<div class="search-number clearfix">
				<p >共搜索到1000条结果</p>
			</div>
		</div>
		<div class="search-result"></div>
		<div class="footer">
			<p class="footer-copyright">copyright @ 中国海洋大学</p>
			<ul class="footer-aboutus clearfix">
				<li class="coopration-title">合作单位</li>
				<li>合作单位</li>
				<div></div>
				<li>合作单位</li>
				<div></div>
				<li>合作单位</li>
				<li class="connect-us"><a href="">联系我们</a></li>
			</ul>
		</div>
	</div>
	<script src="js/general-search.js"></script>
</body>
</html>
